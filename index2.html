<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <article class="calc">
        <div class="form-calc">
            <output class="calc_res" id="result"></output>
            <div class="calc_res" id="history"></div>


            <div class="form-panel">
                <div class="form-uslov">

                </div>
            </div>
        </div>
        <div>
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn">+</button>
            <button class="calc-btn">(</button>
            <button class="calc-btn">sin</button>
        </div>
        <div>

            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn">-</button>
            <button class="calc-btn">)</button>
            <button class="calc-btn">cos</button>

        </div>
        <div>
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn">*</button>
            <button class="calc-btn">корень</button>
            <button class="calc-btn">♥</button>
        </div>
        <div>

            <button class="calc-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn">00</button>
            <button class="calc-btn">/</button>
            <button class="calc-btn">tng</button>
        </div>

        <button class="calc-btn">C</button>
        <button class="calc-btn">=</button>

    </article>

    <script src="./app2.js"></script>
</body>

</html>
